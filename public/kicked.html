<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Revoked - SlateX</title>
    <link rel="stylesheet" href="/css/kicked.css">
    <link rel="stylesheet" href="/css/theme-toggle.css">
</head>

<body>
    <div class="theme-toggle-wrapper">
        <button class="theme-toggle" type="button" onclick="typeof toggleTheme==='function'&&toggleTheme()" title="Toggle light/dark mode" aria-label="Toggle light/dark mode">
            <svg class="sun-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="4"/><path d="M12 2v2M12 20v2M4.93 4.93l1.41 1.41M17.66 17.66l1.41 1.41M2 12h2M20 12h2M6.34 17.66l-1.41 1.41M19.07 4.93l-1.41 1.41"/></svg>
            <svg class="moon-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/></svg>
        </button>
    </div>
    <div class="kicked-container">
        <div class="kicked-card">
            <div class="logo-section">
                <img src="./assets/logo/title-logo.png" alt="SlateX" class="header-logo">
            </div>

            <span class="badge">Session Ended</span>

            <div class="icon-warning">ðŸšª</div>

            <h1>Access Revoked</h1>
            <p id="kicked-message">You have been removed from the session by the room administrator. This may be due to
                a session reset or a
                manual removal.</p>

            <div class="actions">
                <a href="/room" class="btn primary-btn">
                    Join / Create Another Room
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path d="M5 12h14M12 5l7 7-7 7" />
                    </svg>
                </a>
                <a href="/" class="btn secondary-btn">
                    Return to Home
                </a>
            </div>
        </div>
    </div>

    <script src="/js/theme.js"></script>
    <script>
        // Parse the admin's name from the URL
        const urlParams = new URLSearchParams(window.location.search);
        const adminName = urlParams.get('by') || 'the administrator';

        const messageEl = document.getElementById('kicked-message');
        if (messageEl && adminName) {
            messageEl.innerText = `You have been removed from the session by ${adminName}. This may be due to a session reset or a manual removal.`;
        }

        // Clear room data from local storage since user is kicked
        localStorage.removeItem('currentRoom');
    </script>
</body>

</html>
