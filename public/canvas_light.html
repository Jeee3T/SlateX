<!DOCTYPE html>
<html class="light" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Canvas Flow - Infinite Whiteboard</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,container-queries"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&amp;family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#3b82f6",
                        secondary: "#4f46e5",
                        "background-light": "#f8fafc",
                        "background-dark": "#0f172a",
                        "canvas-grid-light": "#cbd5e1",
                        "canvas-grid-dark": "#334155",
                        "charcoal": "#334155"
                    },
                    fontFamily: {
                        display: ["Inter", "sans-serif"],
                    },
                    borderRadius: {
                        DEFAULT: "0.5rem",
                        'xl': '1rem',
                        '2xl': '1.5rem',
                        '3xl': '2rem',
                        'full': '9999px',
                    },
                },
            },
        };
    </script>
    <style type="text/tailwindcss">
        @layer base {
            body { @apply antialiased tracking-tight text-slate-800 leading-relaxed; }
        }
        .grid-bg-light {
            background-image: radial-gradient(circle, #cbd5e1 1.2px, transparent 1.2px);
            background-size: 32px 32px;
        }
        .grid-bg-dark {
            background-image: radial-gradient(circle, #334155 1.2px, transparent 1.2px);
            background-size: 32px 32px;
        }
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 300, 'GRAD' 0, 'opsz' 24;
            font-size: 22px;
            @apply transition-all duration-300;
        }
        .active-tool {
            background-color: #3b82f6 !important;
            color: white !important;
            box-shadow: 0 0 15px rgba(59, 130, 246, 0.4);
            transform: scale(1.05);
        }
        .active-tool .material-symbols-outlined {
            font-variation-settings: 'FILL' 1, 'wght' 400;
        }
        .floating-toolbar {
            @apply shadow-[0_8px_30px_rgb(0,0,0,0.04)] border border-white/40 backdrop-blur-xl bg-white/60 transition-all duration-300;
        }
        .header-pill-shadow {
            @apply shadow-[0_8px_30px_rgb(59,130,246,0.08)];
        }
        .ai-gemini-gradient {
            background: linear-gradient(135deg, #4285f4, #9b72cb, #d96570);
            background-size: 200% 200%;
            animation: gradient-shift 4s ease infinite;
        }
        @keyframes gradient-shift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .metallic-sheen {
            position: relative;
            overflow: hidden;
        }
        .metallic-sheen::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent 45%, rgba(255,255,255,0.4) 50%, transparent 55%);
            pointer-events: none;
            @apply transition-transform duration-700 ease-in-out;
        }
        .metallic-sheen:hover::after {
            transform: translate(25%, 25%);
        }
        .card-modern {
            @apply shadow-[0_10px_40px_-10px_rgba(0,0,0,0.08)] border border-slate-100/50 transition-all duration-300 ease-[cubic-bezier(0.4,0,0.2,1)] hover:scale-[1.02] hover:shadow-[0_20px_50px_-12px_rgba(0,0,0,0.12)];
        }
        .sticky-note-modern {
            @apply shadow-[2px_5px_15px_rgba(0,0,0,0.05)] transition-all duration-300 ease-[cubic-bezier(0.4,0,0.2,1)] hover:rotate-0 hover:scale-[1.08];
        }
        button { @apply transition-all duration-300 ease-[cubic-bezier(0.4,0,0.2,1)]; }
    </style>
</head>

<body class="font-display bg-background-light dark:bg-background-dark overflow-hidden h-screen flex flex-col">
    <div class="fixed top-8 left-1/2 -translate-x-1/2 z-[100] w-auto">
        <div
            class="bg-white/60 backdrop-blur-xl border border-white/40 rounded-full p-1.5 flex items-center space-x-2 header-pill-shadow">
            <div
                class="bg-white dark:bg-slate-900 rounded-full flex items-center px-5 py-2.5 space-x-4 shadow-sm border border-slate-50/50">
                <button class="text-charcoal dark:text-slate-300 hover:text-primary flex items-center hover:scale-110">
                    <span class="material-symbols-outlined">home</span>
                </button>
                <div class="h-4 w-px bg-slate-200 dark:bg-slate-700"></div>
                <div class="flex items-center space-x-2 px-1">
                    <input
                        class="border-none bg-transparent focus:ring-0 text-sm font-bold p-0 w-28 text-slate-700 dark:text-white"
                        type="text" value="Project Name" />
                    <span class="material-symbols-outlined text-[16px] text-slate-300 cursor-pointer">edit</span>
                </div>
                <div class="h-4 w-px bg-slate-200 dark:bg-slate-700"></div>
                <button class="text-charcoal dark:text-slate-300 hover:text-primary flex items-center hover:scale-110">
                    <span class="material-symbols-outlined">info</span>

            </div>
            <button
                class="bg-primary hover:bg-blue-600 text-white px-8 py-2.5 rounded-full text-xs font-black shadow-lg shadow-blue-500/20 transition-all flex items-center uppercase tracking-[0.15em] leading-none">
                Share

        </div>
    </div>
    <div class="flex flex-1 overflow-hidden relative">

                    </button>
                    <button
                        class="w-11 h-11 flex items-center justify-center text-charcoal dark:text-slate-300 hover:bg-slate-50 dark:hover:bg-slate-800 rounded-xl">
                        <span class="material-symbols-outlined">add_box</span>
                    </button>
                    <button

                    <button

                    </button>
                    <button
                        class="w-11 h-11 flex items-center justify-center text-charcoal dark:text-slate-300 hover:bg-slate-50 dark:hover:bg-slate-800 rounded-xl">
                        <span class="material-symbols-outlined">category</span>
                    </button>
                    <button
                        class="w-11 h-11 flex items-center justify-center text-charcoal dark:text-slate-300 hover:bg-slate-50 dark:hover:bg-slate-800 rounded-xl active-tool">
                        <span class="material-symbols-outlined">edit_note</span>
                    </button>
                    <button
                        class="w-11 h-11 flex items-center justify-center text-charcoal dark:text-slate-300 hover:bg-slate-50 dark:hover:bg-slate-800 rounded-xl">
                        <span class="material-symbols-outlined">ink_eraser</span>
                    </button>
                </div>
                <div class="w-10 h-px bg-slate-100/50 dark:bg-slate-800/50 my-1"></div>
                <div class="flex flex-col space-y-1.5 w-full px-2.5 items-center">
                    <button
                        class="w-11 h-11 flex items-center justify-center text-charcoal dark:text-slate-300 hover:bg-slate-50 dark:hover:bg-slate-800 rounded-xl">
                        <span class="material-symbols-outlined">undo</span>
                    </button>
                    <button

                        <span class="material-symbols-outlined">redo</span>
                    </button>
                    <div
                        class="mt-1 px-2.5 py-1 bg-slate-900 dark:bg-slate-100 rounded-lg text-[10px] font-black text-white dark:text-slate-900 select-none shadow-sm">
                        5PX
                    </div>
                </div>
                <div class="w-10 h-px bg-slate-100/50 dark:bg-slate-800/50 my-1"></div>
                <div class="flex flex-col space-y-1.5 w-full px-2.5">
                    <button
                        class="w-11 h-11 flex items-center justify-center text-slate-400 dark:text-slate-500 hover:bg-red-50 dark:hover:bg-red-900/20 hover:text-red-500 rounded-xl">
                        <span class="material-symbols-outlined">delete</span>
                    </button>
                    <button
                        class="w-11 h-11 flex items-center justify-center text-slate-400 dark:text-slate-500 hover:bg-slate-50 dark:hover:bg-slate-800 rounded-xl">
                        <span class="material-symbols-outlined">download</span>
                    </button>
                </div>
            </aside>
        </div>
        <main class="flex-1 relative overflow-hidden bg-background-light dark:bg-background-dark">
            <div class="absolute inset-0 grid-bg-light dark:grid-bg-dark z-0 opacity-50"></div>
            <div class="relative z-10 w-full h-full">
                <div
                    class="absolute top-[20%] left-[25%] w-72 bg-white dark:bg-slate-800 rounded-2xl p-6 cursor-move card-modern">
                    <h3
                        class="font-black mb-2 text-slate-800 dark:text-slate-100 tracking-tight text-sm uppercase leading-none pb-2 border-b border-slate-50 dark:border-slate-700/50">
                        Ideation Phase</h3>
                    <p class="text-sm text-slate-500 dark:text-slate-400 font-medium leading-relaxed pt-1">Main focus:
                        Streamlining the user onboarding flow for the Q4 release.</p>
                </div>
                <div
                    class="absolute top-[45%] left-[45%] w-56 h-56 bg-blue-50/40 dark:bg-blue-900/10 border-2 border-dashed border-primary/20 rounded-full flex flex-col items-center justify-center transition-all hover:border-primary/40 group">
                    <div class="w-3 h-3 bg-primary/30 rounded-full mb-2 group-hover:scale-150 transition-transform">
                    </div>
                    <span class="text-primary font-black text-[10px] tracking-[0.2em] uppercase">Core Concept</span>
                </div>
                <div class="absolute top-[40%] left-[10%] rotate-[-4deg]">
                    <div
                        class="bg-[#fef9c3] dark:bg-yellow-900/20 p-7 w-48 h-48 border-l-[6px] border-yellow-400 sticky-note-modern">
                        <span class="text-sm font-bold text-yellow-800 dark:text-yellow-200 leading-snug">Don't forget
                            to check mobile responsiveness!</span>
                    </div>
                </div>
            </div>
        </main>
        <div class="absolute right-6 top-1/2 -translate-y-1/2 z-50">
            <aside class="floating-toolbar w-[60px] flex flex-col items-center py-6 rounded-3xl space-y-5">
                <div class="flex flex-col items-center space-y-3.5 px-2.5">
                    <div class="relative group cursor-pointer">
                        <img alt="User Avatar"
                            class="w-9 h-9 rounded-full border-2 border-white dark:border-slate-900 shadow-md transition-all group-hover:scale-125 group-hover:shadow-xl"

                        <div
                            class="absolute bottom-0 right-0 w-3 h-3 bg-green-500 border-2 border-white dark:border-slate-900 rounded-full shadow-sm">
                        </div>
                    </div>
                    <div class="relative group cursor-pointer">
                        <img alt="User Avatar"
                            class="w-9 h-9 rounded-full border-2 border-white dark:border-slate-900 shadow-md transition-all group-hover:scale-125 group-hover:shadow-xl"
                            src="https://lh3.googleusercontent.com/aida-public/AB6AXuBi8uOkAhM8a-XxpHFEDs4YhWLFZ_jCTT6zmeCD4vauDIUIfpu4AW3x2NJk67YjnH7jREbgPEbJj6BmTIf81SfSSf3-PjT5umnxRqR9HwaRH8-VWA84dDmHgOyF81yGpldLsL2-kv-MCd9rzts39dDgziQo6Gjd7JxwN0R-WERHWpmkPZqPzLCNwzSHUBGaHFvRgZrwFFitEmB-5GsaCQd_DZ17CxZOQ5_Q0rD_rlQ_Ps0ctl2DUbL7TELd9P-n3AX0DsSZv37MHLKr" />
                        <div
                            class="absolute bottom-0 right-0 w-3 h-3 bg-green-500 border-2 border-white dark:border-slate-900 rounded-full shadow-sm">
                        </div>
                    </div>
                    <div
                        class="w-9 h-9 rounded-full border-2 border-white dark:border-slate-900 bg-slate-50 dark:bg-slate-800 flex items-center justify-center text-[10px] font-black text-slate-400">
                        +3</div>
                </div>
                <button
                    class="w-11 h-11 flex items-center justify-center bg-orange-500 text-white rounded-2xl shadow-lg shadow-orange-500/20 hover:bg-orange-600 transition-all hover:scale-110 active:scale-95 leading-none">
                    <span class="material-symbols-outlined">logout</span>
                </button>
                <div class="w-10 h-px bg-slate-100/50 dark:bg-slate-800/50"></div>
                <button
                    class="w-11 h-11 flex items-center justify-center bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700 rounded-full shadow-sm text-charcoal dark:text-slate-300 hover:text-primary hover:border-primary/40 hover:scale-110">
                    <span class="material-symbols-outlined"
                        style="font-variation-settings: 'wght' 100">chat_bubble</span>
                </button>
                <div class="w-10 h-px bg-slate-100/50 dark:bg-slate-800/50"></div>
                <div
                    class="flex flex-col items-center space-y-2 bg-slate-50/50 dark:bg-slate-800/30 p-1.5 rounded-2xl border border-slate-100/50 dark:border-slate-800/50">
                    <button class="p-2 text-slate-400 hover:text-primary hover:scale-125 transition-colors">
                        <span class="material-symbols-outlined">add</span>
                    </button>
                    <div class="text-[10px] font-black text-slate-400 py-0.5">100%</div>
                    <button class="p-2 text-slate-400 hover:text-primary hover:scale-125 transition-colors">
                        <span class="material-symbols-outlined">remove</span>
                    </button>
                </div>
                <div class="w-10 h-px bg-slate-100/50 dark:bg-slate-800/50"></div>
                <div class="flex flex-col items-center space-y-4 w-full px-2.5">
                    <button
                        class="w-11 h-11 flex items-center justify-center text-slate-400 dark:text-slate-500 hover:bg-slate-50 dark:hover:bg-slate-800 rounded-xl hover:scale-110"
                        id="themeToggle">
                        <span class="material-symbols-outlined dark:hidden">dark_mode</span>
                        <span class="material-symbols-outlined hidden dark:block">light_mode</span>
                    </button>
                    <button
                        class="ai-gemini-gradient metallic-sheen w-12 h-12 flex items-center justify-center text-white rounded-2xl shadow-xl shadow-blue-500/20 hover:scale-[1.2] transition-transform duration-500">
                        <span class="material-symbols-outlined"
                            style="font-variation-settings: 'FILL' 1, 'wght' 400">auto_awesome</span>
                    </button>
                </div>
            </aside>
        </div>
    </div>
    <script>
        const themeToggle = document.getElementById('themeToggle');
        const html = document.documentElement;
        themeToggle.addEventListener('click', () => {
            if (html.classList.contains('dark')) {
                html.classList.remove('dark');
                html.classList.add('light');
            } else {
                html.classList.remove('light');
                html.classList.add('dark');
            }
        });
        const tools = document.querySelectorAll('.floating-toolbar button');
        tools.forEach(tool => {
            tool.addEventListener('click', () => {
                const iconSpan = tool.querySelector('.material-symbols-outlined');
                if (!iconSpan) return;
                const icon = iconSpan.innerText;
                // Exclude management and view buttons from active state toggle
                if (['undo', 'redo', 'delete', 'download', 'dark_mode', 'light_mode', 'chat_bubble', 'auto_awesome', 'add', 'remove', 'logout'].includes(icon)) return;
                tools.forEach(t => t.classList.remove('active-tool'));
                tool.classList.add('active-tool');
            });
        });
    </script>
</body>

</html>
