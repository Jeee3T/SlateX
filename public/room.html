<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SlateX</title>
  <link rel="icon" type="image/png" href="/assets/logo/title-logo.png">
  <link rel="stylesheet" href="/css/room.css">
  <link rel="stylesheet" href="/css/theme-toggle.css">
</head>

<body>
  <div class="theme-toggle-wrapper">
    <button class="theme-toggle" type="button" onclick="typeof toggleTheme==='function'&&toggleTheme()"
      title="Toggle light/dark mode" aria-label="Toggle light/dark mode">
      <svg class="sun-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
        stroke-linecap="round" stroke-linejoin="round">
        <circle cx="12" cy="12" r="4" />
        <path
          d="M12 2v2M12 20v2M4.93 4.93l1.41 1.41M17.66 17.66l1.41 1.41M2 12h2M20 12h2M6.34 17.66l-1.41 1.41M19.07 4.93l-1.41 1.41" />
      </svg>
      <svg class="moon-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
        stroke-linecap="round" stroke-linejoin="round">
        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" />
      </svg>
    </button>
  </div>
  <div class="room-container">
    <!-- Logo Header -->
    <div class="room-header">
      <img src="./assets/logo/title-logo.png" alt="SlateX" class="header-logo" />
      <h1>Choose Your Workspace</h1>
      <p>Create a new room or join an existing one</p>
    </div>

    <!-- Main Options -->
    <div class="options-container">
      <!-- Create Room Card -->
      <div class="option-card create-card">
        <div class="card-icon">‚ú®</div>
        <h2>Create New Room</h2>
        <p>Start a fresh whiteboard with password protection</p>

        <form id="create-room-form">
          <div class="input-group">
            <label for="room-name">Room Name</label>
            <input type="text" id="room-name" placeholder="My Awesome Project" required maxlength="50" />
          </div>

          <div class="input-group">
            <label for="room-password">Room Password</label>
            <input type="password" id="room-password" placeholder="Create a secure password" required minlength="4" />
            <small>Minimum 4 characters</small>
          </div>

          <div class="generated-code" id="generated-code" style="display: none;">
            <label>Your Room ID</label>
            <div class="code-display">
              <span id="display-code"></span>
              <button type="button" class="copy-btn" onclick="copyRoomCode()">
                üìã Copy
              </button>
            </div>
            <small>Share this ID with your team</small>
          </div>

          <button type="submit" class="action-btn primary-btn" id="create-btn">
            Create Room
            <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M6 12L10 8L6 4" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                stroke-linejoin="round" />
            </svg>
          </button>
        </form>
      </div>

      <!-- Join Room Card -->
      <div class="option-card join-card">
        <div class="card-icon">üö™</div>
        <h2>Join Existing Room</h2>
        <p>Enter room ID and password to collaborate</p>

        <form id="join-room-form">
          <div class="input-group">
            <label for="room-id">Room ID</label>
            <input type="text" id="room-id" placeholder="ABC-123-XYZ" required maxlength="20"
              style="text-transform: uppercase;" />
          </div>

          <div class="input-group">
            <label for="join-password">Room Password</label>
            <input type="password" id="join-password" placeholder="Enter room password" required />
          </div>

          <button type="submit" class="action-btn secondary-btn">
            Join Room
            <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M6 12L10 8L6 4" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                stroke-linejoin="round" />
            </svg>
          </button>
        </form>
      </div>
    </div>

    <!-- Recent/Active Rooms -->
    <div class="recent-rooms" id="recent-rooms" style="display: none;">
      <h3>Recent Rooms</h3>
      <div class="rooms-list" id="rooms-list">
        <!-- Rooms will be populated here -->
      </div>
    </div>

    <!-- Back to Home -->
    <div class="footer-link">
      <a href="/">‚Üê Back to Home</a>
    </div>
  </div>

  <!-- Error/Success Toast -->
  <div id="toast" class="toast"></div>

  <script src="/js/theme.js"></script>
  <script>
    // Generate random room ID
    function generateRoomId() {
      const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
      let id = '';
      for (let i = 0; i < 9; i++) {
        if (i === 3 || i === 6) id += '-';
        else id += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      return id;
    }

    // Copy room code to clipboard
    function copyRoomCode() {
      const code = document.getElementById('display-code').textContent;
      navigator.clipboard.writeText(code).then(() => {
        showToast('Room ID copied to clipboard!', 'success');
      }).catch(() => {
        showToast('Failed to copy', 'error');
      });
    }

    // Show toast message
    function showToast(message, type = 'info') {
      const toast = document.getElementById('toast');
      toast.textContent = message;
      toast.className = `toast ${type} show`;

      setTimeout(() => {
        toast.classList.remove('show');
      }, 3000);
    }

    // Create Room Handler
    document.getElementById('create-room-form').addEventListener('submit', async (e) => {
      e.preventDefault();

      const roomName = document.getElementById('room-name').value.trim();
      const roomPassword = document.getElementById('room-password').value;
      const createBtn = document.getElementById('create-btn');

      if (!roomName) {
        showToast('Please enter a room name', 'error');
        return;
      }

      if (roomPassword.length < 4) {
        showToast('Password must be at least 4 characters', 'error');
        return;
      }

      // Generate room ID
      const roomId = generateRoomId();

      try {
        // Disable button during creation
        createBtn.disabled = true;
        createBtn.textContent = 'Creating...';

        // Send to server to create room
        const response = await fetch('/api/rooms/create', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            roomId,
            name: roomName,
            password: roomPassword
          })
        });

        const result = await response.json();

        if (result.success) {
          // Save locally
          const roomData = {
            id: roomId,
            name: roomName,
            password: roomPassword,
            createdAt: new Date().toISOString(),
            isOwner: true
          };

          localStorage.setItem('currentRoom', JSON.stringify(roomData));

          // Show generated room ID
          document.getElementById('display-code').textContent = roomId;
          document.getElementById('generated-code').style.display = 'block';

          showToast(`Room created successfully!`, 'success');

          // Change button to proceed
          createBtn.textContent = 'Proceed to Templates ‚Üí';
          createBtn.disabled = false;
          createBtn.onclick = () => {
            window.location.href = '/domain';
          };
        } else {
          throw new Error(result.message);
        }

      } catch (error) {
        console.error('Error creating room:', error);
        showToast(error.message || 'Failed to create room. Please try again.', 'error');
        createBtn.disabled = false;
        createBtn.textContent = 'Create Room';
      }
    });

    // Join Room Handler
    document.getElementById('join-room-form').addEventListener('submit', async (e) => {
      e.preventDefault();

      const roomId = document.getElementById('room-id').value.trim().toUpperCase();
      const password = document.getElementById('join-password').value;

      if (!roomId || !password) {
        showToast('Please enter room ID and password', 'error');
        return;
      }

      try {
        const response = await fetch('/api/rooms/join', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ roomId, password })
        });

        const result = await response.json();

        if (result.success) {
          const roomData = {
            id: roomId,
            name: result.room.name,
            password: password,
            joinedAt: new Date().toISOString(),
            isOwner: false // Default to false, check exact ownership if needed via API later
          };

          localStorage.setItem('currentRoom', JSON.stringify(roomData));

          showToast(`Joining room: ${roomId}`, 'success');

          // Redirect directly to canvas for joiners
          setTimeout(() => {
            window.location.href = '/canvas';
          }, 1500);
        } else {
          showToast(result.message || 'Invalid room ID or password', 'error');
        }

      } catch (error) {
        console.error('Error joining room:', error);
        showToast('Failed to connect to server', 'error');
      }
    });

    // Load recent rooms from API
    // Helper for relative time (e.g., "2 min ago")
    function timeSince(date) {
      if (!date) return "N/A";
      const seconds = Math.floor((new Date() - new Date(date)) / 1000);
      let interval = seconds / 31536000;
      if (interval > 1) return Math.floor(interval) + " years ago";
      interval = seconds / 2592000;
      if (interval > 1) return Math.floor(interval) + " months ago";
      interval = seconds / 86400;
      if (interval > 1) return Math.floor(interval) + " days ago";
      interval = seconds / 3600;
      if (interval > 1) return Math.floor(interval) + " hours ago";
      interval = seconds / 60;
      if (interval > 1) return Math.floor(interval) + " min ago";
      return "just now";
    }

    // Load recent rooms from API
    async function loadRecentRooms() {
      try {
        const response = await fetch('/api/rooms/user/list');
        const data = await response.json();

        if (data.success && data.rooms.length > 0) {
          document.getElementById('recent-rooms').style.display = 'block';
          const roomsList = document.getElementById('rooms-list');

          roomsList.innerHTML = data.rooms.map(room => `
            <div class="room-card" onclick="quickRejoin('${room.id}', '${room.name}', ${room.isOwner}, '${room.displayPassword || ''}')">
              <!-- Top Preview Area -->
              <div class="card-preview">
                <div class="grid-overlay"></div>
                ${room.previewImage ?
              `<img src="${room.previewImage}" class="room-thumbnail" alt="Preview">` :
              `<div class="placeholder-thumbnail">üé®</div>`
            }
                ${room.isOwner ? `
                  <div class="card-options" onclick="event.stopPropagation()">
                    <button class="delete-btn" onclick="confirmDelete('${room.id}', '${room.name}')" title="Delete Room">
                      <svg viewBox="0 0 24 24" width="16" height="16" fill="currentColor">
                        <path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"/>
                      </svg>
                    </button>
                  </div>` : ''
            }
              </div>

              <!-- Bottom Details Area -->
              <div class="card-details">
                <div class="details-main">
                  <h4 class="room-title">${room.name}</h4>
                  <div class="room-meta">
                    <span class="room-id">ID: ${room.id}</span>
                    <div class="room-creator">
                      <svg viewBox="0 0 24 24" width="14" height="14" fill="currentColor">
                        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08 1.99 0 5.97 1.09 6 3.08-1.29 1.94-3.5 3.22-6 3.22z"/>
                      </svg>
                      <span>Created by <strong>${room.creator}</strong></span>
                    </div>
                  </div>
                  <div class="engagement-metric">
                    <svg viewBox="0 0 24 24" width="14" height="14" fill="currentColor">
                      <path d="M16 11c1.66 0 2.99-1.34 2.99-3S17.66 5 16 5s-3 1.34-3 3 1.34 3 3 3zm-8 0c1.66 0 2.99-1.34 2.99-3S9.66 5 8 5 5 6.34 5 8s1.34 3 3 3zm0 2c-2.33 0-7 1.17-7 3.5V19h14v-2.5c0-2.33-4.67-3.5-7-3.5zm8 0c-.29 0-.62.02-.97.05 1.16.84 1.97 1.97 1.97 3.45V19h6v-2.5c0-2.33-4.67-3.5-7-3.5z" />
                    </svg>
                    <span>${room.participants} total participants joined</span>
                  </div>
                </div>

                <div class="card-footer">
                  <div class="access-time">
                    <svg viewBox="0 0 24 24" width="14" height="14" fill="currentColor">
                      <path d="M11.99 2C6.47 2 2 6.48 2 12s4.47 10 9.99 10C17.52 22 22 17.52 22 12S17.52 2 11.99 2zM12 20c-4.42 0-8-3.58-8-8s3.58-8 8-8 8 3.58 8 8-3.58 8-8 8zm.5-13H11v6l5.25 3.15.75-1.23-4.5-2.67z" />
                    </svg>
                    <span>Accessed ${timeSince(room.lastOpenedAt)}</span>
                  </div>

                  <div class="enter-btn-circle">
                    <svg viewBox="0 0 24 24" width="20" height="20" fill="currentColor">
                      <path d="M12 4l-1.41 1.41L16.17 11H4v2h12.17l-5.58 5.59L12 20l8-8-8-8z" />
                    </svg>
                  </div>
                </div>
              </div>
            </div>
            `).join('');
        } else {
          document.getElementById('recent-rooms').style.display = 'none';
        }
      } catch (error) {
        console.error('Error loading recent rooms:', error);
      }
    }

    // Confirm deletion
    function confirmDelete(id, name) {
      if (confirm(`Are you sure you want to delete "${name}"? This action cannot be undone.`)) {
        deleteRoom(id);
      }
    }

    // Call deletion API
    async function deleteRoom(roomId) {
      try {
        const response = await fetch(`/api/rooms/${roomId}`, {
          method: 'DELETE'
        });
        const result = await response.json();

        if (result.success) {
          showToast('Room deleted successfully', 'success');
          loadRecentRooms(); // Refresh the list
        } else {
          showToast(result.message || 'Failed to delete room', 'error');
        }
      } catch (error) {
        console.error('Error deleting room:', error);
        showToast('Error connecting to server', 'error');
      }
    }

    function quickRejoin(id, name, isOwner, password) {
      // Set current room logic
      const roomData = {
        id: id,
        name: name,
        isOwner: isOwner,
        password: password || '', // Use the saved password
        joinedAt: new Date().toISOString() // Mark as rejoining existing room
      };

      localStorage.setItem('currentRoom', JSON.stringify(roomData));

      showToast(`Restoring ${name}...`, 'success');

      // Navigate to canvas
      setTimeout(() => {
        window.location.href = '/canvas';
      }, 500);
    }

    // Load recent rooms on page load
    loadRecentRooms();
  </script>
</body>

</html>
